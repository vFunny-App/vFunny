plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-parcelize'
    id 'com.google.gms.google-services'
    id 'com.onesignal.androidsdk.onesignal-gradle-plugin'
}

android {
    compileSdkVersion 33
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId 'vfunny.shortvideovfunnyapp'
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 14
        versionName "6.0.8"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    testImplementation 'junit:junit:4.13.2'

    implementation project(":player")
    implementation project(":videopager")
    implementation project(":exo")

    implementation 'com.google.firebase:firebase-core:21.1.0'
    implementation 'com.google.firebase:firebase-database:20.0.5'

    implementation 'androidx.core:core-ktx:1.8.0'
    implementation 'androidx.appcompat:appcompat:1.5.0'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.4'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-play-services:1.6.4'
    implementation 'androidx.activity:activity-ktx:1.5.1'
    implementation 'io.coil-kt:coil:2.2.0'
    implementation 'androidx.fragment:fragment-ktx:1.5.2'

    // Lottie dependency
    implementation "com.airbnb.android:lottie:5.2.0"
    implementation 'com.google.android.gms:play-services-ads-lite:21.1.0'

    //SomeWork  Manager dependency Bug Fix Related to PendingIntent
    implementation 'androidx.work:work-runtime:2.7.1'

    // Firebase dependency
    implementation 'com.google.firebase:firebase-auth:19.3.1'
    implementation 'com.google.android.gms:play-services-auth:20.0.1'
    implementation "com.firebaseui:firebase-ui:6.0.2"
    // OneSignal dependency
    implementation 'com.onesignal:OneSignal:4.8.2'
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.7'
}